<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<header>DOM start</header>
	<footer>DOM end</footer>
</body>
<script type="text/javascript">
function wait(ms) {
	var start = new Date().getTime()
		var end = start
		while (end < start + ms) {
			end = new Date().getTime()
		}
}
wait(4000)
</script>
</html>
